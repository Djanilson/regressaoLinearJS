<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title></title>
		<link rel="stylesheet" href="./semantic.min.css">
		<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css"> -->


		<style>
			body {
				height: 100%;
				padding: 10px;
			}
			#myCanvas {
				display: inline-block;
				/*height: 500px;*/
				/*width: 500px;*/
				border: 1px solid #aaa;
			}

			.flex {
				display: flex;
			}

			.flexCol {
				flex-direction: column;
			}

			.flex1 {
				flex: 1;
			}

			/*.input label {
				display: block;
			}

			.input input {
				width: 100%;
			}*/
		</style>
	</head>
	<body>
		<div class="flex">
			<div class="flex flex1 flexCol">
				<canvas id="myCanvas" width="600" height="400"></canvas>

			</div>

			<div class="flex1" style="padding: 10px;">
				<div>
					<button
						class="ui labeled icon button blue"
						onClick="executarAcao()"
					>
					  <i class="pie chart icon"></i>
						Gerar Grafico
					</button>
					<!-- <button>Limpar</button> -->
				</div>
				<hr>
				<strong><span class="alert ui" style="color: red;"></span></strong>
				<div>
					<div class="ui input flex flexCol"">
						<label for="xValues">
							Insira os valores de X separados por virgula:
						</label>
						<!-- <input id="xValues" type="text" value="" placeholder="Ex: 10, 11, 12, 13" /> -->
						<input id="xValues" type="text" value="10, 11, 12, 13, 14, 15" placeholder="Ex: 10, 11, 12, 13" />
					</div>
					<br>
					<br>
					<div class="ui input flex flexCol"">
						<label for="yValues">
							Insira os valores de Y separados por virgula:
						</label>
						<!-- <input id="yValues" type="text" value="" placeholder="Ex: 100, 112, 119, 130, 139, 142" /> -->
						<input id="yValues" type="text" value="100, 112, 119, 130, 139, 142" placeholder="Ex: 10, 11, 12, 13" />
					</div>
					<br>
					<br>
					<div class="ui input flex flexCol">
						<label for="pValue" class="flex1">
							Insira o valor para calcular a previsão: <small>(Valor de P)</small>
						</label>
						<!-- <input id="pValue" type="text" placeholder="16" /> -->
						<input id="pValue" type="text" value="16" placeholder="" />
					</div>
					<p>
						<small>
							* a quantidade de valores em X tem que ser igual a quantidade de valores em Y
						</small>
					</p>
				</div>
				<div>
					<div style="color: red;">
						<span>Base do Calculo:</span> <br>
						<strong>X: </strong> <span class="valorDeX"></span> <br>
						<strong>Y: </strong> <span class="valorDeY"></span><br>
						<strong>P: </strong> <span class="valorDeP"></span>
						<br>
						<br>
					</div>

					<div style="color: blue;">
						<span>Resultado</span> <br>
						<span>
							<strong>b0: </strong><span class="valorB"></span>
						</span>
						<br>
						<span>
							<strong>b1: </strong><span class="valorA"></span>
						</span>
						<br>
						<!-- <span>
							<strong>(P): </strong><span class="pointValue"></span>
						</span>
						<br> -->
						<span>
							<strong>FX(p): </strong><span class="valorFX"></span>
						</span>
						<br>
						<span>
							<strong>R²: </strong><span class="valorDeR2"></span>
						</span>
					</div>
				</div>
			</div>
		</div>

		<script src="./jquery-3.2.1.min.js"></script>
		<script src="./semantic.min.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
